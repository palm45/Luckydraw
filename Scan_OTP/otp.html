<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style-otp.css">
    <script src="script-otp.js"></script>

    <title>Lucky Draw OTP</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col">
            <div class="center">
                <div class="title">Email Validation</div>
            </div>
            <form action="verify-otp.html">
                <div class="center">
                    <div class="box-PV">
                        <input type="text" name="email" pattern="^[a-zA-Z0-9]+@gmail\.com$" class="textemail" placeholder="Email"
                            required />
                    </div>
                </div>
                <div class="space"></div>
                <div class="center">
                    <button class="button-PV">Send OTP</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
