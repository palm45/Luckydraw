<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script-luckydraw.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" />

    <title>List User</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-3">
                <div class="row">
                    <button class="menu" id="index" onclick="ButtonNextPage()">หน้าสุ่ม</button>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <button class="menu" id="listuser" onclick="ButtonNextPage()">รายการผู้เข้าร่วมงาน</button>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <button class="menu" id="listprize" onclick="ButtonNextPage()">รายการของรางวัล</button>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <button class="menu" onclick="generateQRCode()">QRCode</button>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="center">
                <div class="title2"> รายการผู้เข้าร่วมงาน </div>
            </div>
        </div>
        <div class="center">
            <div class="search-name">ค้นหา</div>
            <input type="search" onkeyup="SearchTable()" class="search" id="search">
            <select onchange="SelectType(this.value)">
                <option name="choice1" value="0">Id</option>
                <option name="choice2" value="1">Gmail</option>
                <option name="choice3" value="2">รหัส</option>
                <option name="choice4" value="3">รางวัลที่ได้</option>
            </select>
        </div>
        <div class="space"></div>
        <div class="center">
            <div class="showuser-left"></div>
            <div class="showuser">
                <div class="container">
                    <table id="myTable" class="display" style="width: 100%;">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Gmail</th>
                                <th>รหัส</th>
                                <th>รางวัลที่ได้</th>
                            </tr>
                        </thead>
                        <tbody>
                            <script>ShowAllUser()</script>
                        </tbody>
                    </table>
                </div>


            </div>
            <div class="showuser-right"></div>
        </div>

        <div id="overlay" onclick="off()">
            <div id="qrcode-container">
                <div class="center">
                    <div id="qrcode" class="qrcode"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>


</html>
