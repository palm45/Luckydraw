<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script-luckydraw.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" />
    <title>List User</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-3">
                <div class="row">
                    <button class="menu" id="index" onclick="nexthome()">หน้าสุ่ม</button>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <button class="menu" id="listuser" onclick="nextlistuser()">รายการผู้เข้าร่วมงาน</button>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <button class="menu" id="listprize" onclick="nextlistprize()">รายการของรางวัล</button>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <button class="menu" onclick="generateQRCode()">แสกน QRCode</button>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="center">
                <div class="title2"> รายการผู้เข้าร่วมงาน </div>
            </div>
        </div>
        <div class="center">
            <button id="SearchAll" class="search-button" onclick="ShowSearch()">ค้นหา</button>
            <input id="SearchInput" type="search" placeholder="ค้นหา..." onkeyup="SearchTable()" class="search">
            <select id="SearchType" onchange="SelectType(this.value)">
                <option value="0">Number</option>
                <option value="1">Prize</option>
                <option value="2">Code</option>
            </select>
            <select id="PrizeSelect" onchange="SearchPrize(this.value)">
                <script>PrizeSelect()</script>
            </select>
            <button id="PrizeOnly" class="prize-button" onclick="ShowPrizeSelect()">ดูของรางวัล</button>
        </div>
        <div class="space"></div>
        <div class="center">
            <div class="showtable-left"></div>
            <div class="showtable">
                <div class="container">
                    <table id="myTable" class="display" style="width: 100%;">
                        <thead>
                            <tr>
                                <th>Number</th>
                                <th>Prize</th>
                                <th>Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            <script>ShowAllUser()</script>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="showtable-right"></div>
        </div>

        <div id="overlay" onclick="off()">
            <div id="qrcode-container">
                <div class="center">
                    <div id="qrcode" class="qrcode"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>


</html>
